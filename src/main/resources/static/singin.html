<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel ="stylesheet" href="signin.css">
    <link rel ="stylesheet" href="style.css">
    <script src="includeHTML.js"></script>
</head>
<body>
<header include-html="../templates/header.html"></header>

<section>
    <div class="logo image">
        <img src="https://saomath.com/wp-content/uploads/2022/03/%EC%82%AC%EC%9D%B4%ED%8A%B8_%EB%A1%9C%EA%B3%A0-removebg-preview.png">
    </div>
    <br><br>

    <form>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="아이디">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호">
        </div>

        <div class="login-button">
            <div button type="login" class="btn btn-primary">로그인</button>
            </div>
        </div>
    </form>

    <hr style="width : 350px; margin-left: auto; margin-right: auto">

    <div class="button-group">
        <div button type="button" class="btn btn-primary btn-lg">회원가입</button>
        </div>
        <div button type="button" class="btn btn-primary btn-lg">비밀번호 찾기</button>
        </div>
    </div>
    <br><br>
</section>

<footer include-html="footer.html"></footer>
<script>
    includeHTML();
</script>
</body>
</html>
